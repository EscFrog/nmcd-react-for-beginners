<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 웹사이트를 인터랙티브 하게 만들어주는 react 라이브러리 임포트-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- react 요소를 html에 추가할 수 있도록 하는 react dom 라이브러리 임포트 -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 바벨 임포트 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"> // 바벨을 사용한다고 명시
        const root = document.getElementById("root");

        // react에서는 컴포넌트를 함수로 만들어야 다른 컴포넌트에 추가할 수 있다.
        // 전통적인 방식을 사용한 함수 선언.
        // JSX 문법에서는 컴포넌트 이름의 첫 글자는 반드시 대문자여야 함. 안 그러면 일반적인 html 태그인 것으로 인식.
        function Title() {
            return (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                Hello I'm a title
            </h3>
            );
        };

        // react에서는 컴포넌트를 함수로 만들어야 다른 컴포넌트에 추가할 수 있다.
        // Arrow function 문법을 활용한 함수 선언.
        // JSX 문법에서는 컴포넌트 이름의 첫 글자는 반드시 대문자여야 함. 안 그러면 일반적인 html 태그인 것으로 인식.
        const Button = () => (
            <button
                style={{
                    backgroundColor: "tomato",
                }}
                onClick={() => console.log("im clicked")}
            >
                Click me
            </button>
        );

        // react에서는 컴포넌트를 함수로 만들어야 다른 컴포넌트에 추가할 수 있다.
        // Arrow function 문법을 활용한 함수 선언.
        // JSX 문법에서는 컴포넌트 이름의 첫 글자는 반드시 대문자여야 함. 안 그러면 일반적인 html 태그인 것으로 인식.
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        ReactDOM.render(<Container />, root);
    </script>
</html>
