<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- 웹사이트를 인터랙티브 하게 만들어주는 react 라이브러리 임포트-->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <!-- react 요소를 html에 추가할 수 있도록 하는 react dom 라이브러리 임포트 -->
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <!-- 바벨 임포트 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // 이 부분은 shortcut. 원래는 props.frog임.
    function Btn({ text, prob_onClick }) {
      return (
        <button
          onClick={prob_onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    // 부모 컴포넌트에 속한 스테이트가 바뀌면 모든 자식 컴포넌트를 다시 렌더링하는데, React.memo()를 사용하면 자식 컴포넌트 중에서도 스테이트가 변경한 녀석만 다시 렌더링한다.
    const MemorizedBtn = React.memo(Btn);

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} prob_onClick={changeValue} />
          <MemorizedBtn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
